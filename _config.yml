# Site wide configuration

title: Data Science bar
locale: en_US
description: "“To <del>alcohol</del> data! The cause of, and solution to, all of life’s problems.” © Homer J. Simpson"
logo: data-science-barcode.png
search: true
comments: true
#url: http://localhost:4000
url: http://datasciencebar.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page
comments: true

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Data Science bar
  avatar: bio-photo.jpg
  email: datasciencebar@gmail.com
  disqus-shortname: datasciencebar
  twitter: #username
  facebook: #username
  github: datasciencebar
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
